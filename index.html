
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BlockChain Coffee</title>
        <!-- Tailwind CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="plexus-background.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="relative min-h-screen bg-gray-950 text-white flex items-center justify-center overflow-hidden">
        <!-- Advanced Interactive Background -->
        <canvas id="plexus-bg" class="plexus-background"></canvas>

        <!-- Glassmorphism Card -->
        <main class="z-10 w-full max-w-3xl mx-auto p-10 rounded-3xl glass-card border-gradient flex flex-col items-center shadow-2xl">
            <h1 class="text-4xl font-extrabold text-cyan-400 mb-3 tracking-tight drop-shadow-lg">BlockChain Coffee</h1>
            <p class="text-gray-200 mb-10 text-center text-lg max-w-2xl font-medium">Experience seamless micro-payments and instant rewards with our blockchain-powered coffee platform. Fast, secure, and built for the future of digital transactions.</p>
            <div class="flex flex-row gap-6 mb-10 w-full justify-center">
                <button id="connectButton" class="btn-secondary">Connect</button>
                <button id="balanceButton" class="btn-secondary">Get Balance</button>
                <button id="withdrawButton" class="btn-secondary">Withdraw</button>
            </div>
            <form class="w-full max-w-md mb-6 flex flex-col items-center">
                <label for="ethAmount" class="block mb-2 text-cyan-300 font-semibold">ETH Amount</label>
                <input id="ethAmount" placeholder="0.1" class="w-full px-4 py-2 rounded-xl bg-gray-900 text-white border border-cyan-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 mb-4 glass-input"/>
                <button type="button" id="fundButton" class="btn-primary w-full">Buy Me Coffee</button>
            </form>
        </main>

        <script src="index-js.js" type="module"></script>
        <script src="plexus-background.js"></script>
    </body>
</html>
